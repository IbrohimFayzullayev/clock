<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>clock</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="btn">
        <button class="dark__btn black">Dark Mode</button>
      </div>
      <div class="clock">
        <span class="center black"></span>
        <span class="center__of"></span>
        <span class="hour black__line line black"></span>
        <span class="minute black__line line black"></span>
        <span class="second red__line line"></span>
      </div>
      <p class="time"></p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
